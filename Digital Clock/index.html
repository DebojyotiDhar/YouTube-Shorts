<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - ACV</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <section class="clock">
        <div class="clock-inside">
            <div class="days-of-week">
                <span id="sun" class="active">sun</span>
                <span id="mon">mon</span>
                <span id="tue">tue</span>
                <span id="web">wed</span>
                <span id="thu">thu</span>
                <span id="fri">fri</span>
                <span id="sat">sat</span>
            </div>
            <br>
            <div class="time">
                <span id="hours">01</span>
                :
                <span id="min">01</span>
                :
                <span id="sec">01</span>
                <span id="ampm">AM</span>
            </div>
            <br>
            <div class="date">
                <span id="year">2025</span>
                <span id="month">jan</span>
                <span id="day">01</span>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
